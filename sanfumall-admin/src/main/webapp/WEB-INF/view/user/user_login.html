<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cmn-Hans">
	<head>
		<title>sanfu商城后台登录</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" type="image/ico" href="/static/images/favorite.ico"/>
		<link rel="stylesheet" href="/static/common/layui/css/layui.css">
		<link rel="stylesheet" href="/static/css/login.css">
	</head>
	<body>
		<div class="layui-canvs"></div>
		<div class="layui-layout layui-layout-login">
			<h1>
				<strong>sanfu商城后台登录</strong>
				<em>SanFu System</em>
			</h1>
			<form action="/user/login" method="post">
				<div class="layui-user-icon larry-login">
				<input type="text" name="username" placeholder="请输入登录名" class="login_txtbx" autocomplete="off" />
				</div>
				<div class="layui-pwd-icon larry-login">
					<input type="password" name="password" placeholder="请输入登录密码" class="login_txtbx" autocomplete="off" />
				</div>
			    <div class="layui-val-icon larry-login">
			    	<div class="layui-code-box">
			    		<input type="text" id="numCode" name="numCode" placeholder="验证码" maxlength="4" class="login_txtbx" autocomplete="off" />
			            <img src="/code/numCode" alt="" class="verifyImg" id="verifyImg" onClick="this.src='/code/numCode?random=' + Math.random();">
			    	</div>
			    </div>
			    <div class="layui-submit larry-login">
			    	<input type="submit" value="立即登陆" class="submit_btn"/>
			    </div>
			</form>
		    <div class="layui-login-text">
		    	<p><a href="/user/forgetPwd" target="_blank">忘记密码</a></p>
		    	<p>© 2018-2020 SanFu 版权所有</p>
		    </div>
		</div>
		<script src="/static/common/layui/layui.all.js"></script>
		<script src="/static/js/login.js"></script>
		<script src="/static/js/jparticle.jquery.js"></script>
		<Script>
			$(function(){
				$(".layui-canvs").jParticle({
					background: "#141414",
					color: "#E6E6E6"
				});
			});
		</Script>
	</body>
</html>
