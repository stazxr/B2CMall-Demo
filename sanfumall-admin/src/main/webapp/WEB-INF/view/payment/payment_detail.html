<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cmn-Hans">
	<head>
		<title>支付类型详情页面</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" type="image/ico" href="/static/images/favorite.ico"/>
		<link rel="stylesheet" href="/static/css/bootstrap.css">
		<link rel="stylesheet" href="/static/css/font-awesome.css">
		<script src="/static/js/jquery-3.2.1.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script>
			function backList() {
				// 关闭模态框
				parent.closeModal();
				// 刷新父页面
				var url = "/payment/index";
				parent.openFrame(url);
			}
		</script>		
	</head>
	<body>
		<table class="table table-condensed">
			<caption style="font: 18px 仿宋; text-align: center; margin: 0 auto;">
				支付类型详情
			</caption>
			<tr>
				<td align="right" style="width: 35%;">ID：</td>
				<td align="center" th:text="${payment.paymentId}"></td>
			</tr>
			<tr>
				<td align="right">名称：</td>
				<td align="center" th:text="${payment.paymentName}"></td>
			</tr>
			<tr>
				<td align="right">状态：</td>
				<td align="center" th:if="${payment.status.statusCode} eq 'ENABLE'" th:text="${payment.status.statusName}" style="color: green;"></td>
				<td align="center" th:unless="${payment.status.statusCode} eq 'ENABLE'" th:text="${payment.status.statusName}" style="color: red;"></td>
			</tr>
			<tr>
				<td align="right">图标：</td>
				<td align="center">
					<img th:src="${payment.icon}" style="width: 48px; height: 48px;" />
				</td>
			</tr>
			<tr>
				<td align="right" colspan="2"><button type="button" class="btn" onclick="backList()"><i class="fa fa-reply"></i> 返回</button></td>
			</tr>
		</table>
	</body>
</html>
