<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-cmn-Hans">
	<head>
		<title>属性详情页面</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" type="image/ico" href="/static/images/favorite.ico"/>
		<link rel="stylesheet" href="/static/css/bootstrap.css">
		<link rel="stylesheet" href="/static/css/font-awesome.css">
		<script src="/static/js/jquery-3.2.1.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script>
			// 关闭模态框,刷新父页面
			function backList() {
				parent.closeModal();
				var url = "/attribute/index";
				parent.openFrame(url);
			}
		</script>		
	</head>
	<body>
		<table class="table table-condensed">
			<caption th:text="|${attribute.attributeName}@详情页|" style="font: 26px 仿宋;text-align: center;margin: 0 auto;"></caption>
			<tr>
				<td align="right" style="width: 40%;">属性ID：</td>
				<td align="center" th:text="${attribute.attributeId}"></td>
			</tr>
			<tr>
				<td align="right">属性名称：</td>
				<td align="center" th:text="${attribute.attributeName}"></td>
			</tr>
			<tr>
				<td align="right">所属类别：</td>
				<td align="center" th:text="|${attribute.category.parent.categoryName}>>${attribute.category.categoryName}|"></td>
			</tr>
			<tr>
				<td align="right">状态：</td>
				<td align="center" th:if="${attribute.status.statusCode} eq 'ENABLE'" th:text="${attribute.status.statusName}" style="color: green;"></td>
				<td align="center" th:unless="${attribute.status.statusCode} eq 'ENABLE'" th:text="${attribute.status.statusName}" style="color: red;"></td>
			</tr>
			<tr>
				<td align="right" colspan="2">
					<button type="button" class="btn" onclick="backList()"><i class="fa fa-reply"></i> 返回</button>
				</td>
			</tr>
		</table>
	</body>
</html>
